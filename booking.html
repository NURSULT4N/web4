<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/booking.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" id="form">
      <a href="index.html"><img class="mb-4" src="img/booking/10.png" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Make Appointment</h1>

      <input type="text" name = "name" class="form-control" placeholder="First name" required autofocus><p id="nameValidator" class="paragraphValidator"></p>

      <input type="text" class="form-control" placeholder="Last name"><br>

      <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required><p id="emailValidator" class="paragraphValidator"></p>

      <input type="password" name="password" class="form-control" onmouseover="this.type='text'"
      onmouseout="this.type='password'" placeholder="password"><p id="passwordValidator" class="paragraphValidator"></p>

      <input type="button" class="btn btn-primary" name="submit" onclick="valid(document.getElementById('form'))" value="Submit">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="js/make_appointment.js"></script>
    </form>
  </body>
  </html>
